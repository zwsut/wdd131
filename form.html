<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals -- Zachariah Sutherland -- Learning about responsive web pages.">
    <meta name="author" content="Zachariah Sutherland">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
    <script defer src="scripts/getdates.js"></script>
</head>
<body>

    <h1>Product Review Form</h1>

    <form action="review.html" method="get" class="container">

        <div class="form-contents">
            <label for="productName">Product Name - Required</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </div>

        <div class="form-contents">
            <label>Overall Rating - Required</label>
            <div class="rating" id="rating">
                <div class="star-rating">
                    <label for="star1" class="col1">☆</label>
                    <label for="star2" class="col2">☆☆</label>
                    <label for="star3" class="col3">☆☆☆</label>
                    <label for="star4" class="col4">☆☆☆☆</label>
                    <label for="star5" class="col5">☆☆☆☆☆</label>
                </div>
                <div class="radio-buttons">
                    <input type="radio" id="star1" name="rating" value="1" class="col1" required>
                    <input type="radio" id="star2" name="rating" value="2" class="col2">
                    <input type="radio" id="star3" name="rating" value="3" class="col3">
                    <input type="radio" id="star4" name="rating" value="4" class="col4">
                    <input type="radio" id="star5" name="rating" value="5" class="col5">
                </div>
            </div>
        </div>

        <div class="form-contents">
            <label for="installationDate">Date of Installation - Required</label>
            <input type="date" id="installationDate" name="installationDate" required>
        </div>

        <div class="form-contents">
            <label>Useful Features</label>
            <div class="checkbox-group">
                <input type="checkbox" id="feature1" name="features" value="versatility">
                <label for="feature1">Versatility</label>
                <input type="checkbox" id="feature2" name="features" value="Efficacy">
                <label for="feature2">Efficacy</label>
                <input type="checkbox" id="feature3" name="features" value="simplicity">
                <label for="feature3">Simplicity</label>
                <input type="checkbox" id="feature4" name="features" value="functionality">
                <label for="feature4">Functionality</label>
            </div>
        </div>

        <div class="form-contents">
            <label for="writtenReview">Written Review</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>
        </div>

        <div class="form-contents">
            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName">
        </div>

        <div class="form-contents">
            <input type="submit" value="Post Your Review!">
        </div>
    </form>

    <footer>
        <p>
            &copy; <span id="currentyear"></span> Zachariah Sutherland - Connecticut, USA
        </p>
        <p id="lastModified" class="colored"></p>
    </footer>
</body>
</html>
