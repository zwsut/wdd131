<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Hub - Tracking</title>
    <meta name="description" content="WDD 131 - Final Project - Tracking Page">
    <meta name="author" content="Zachariah Sutherland">
    <link rel="stylesheet" href="styles/tracking.css">
    <script defer src="scripts/tracking.js"></script>
    <script defer src="../scripts/getdates.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/logosmall.png" alt="Exercise Hub Logo" width="200" height="auto">
        </div>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="exercises.html">Exercises</a></li>
                <li><a href="#" class="active">Tracking</a></li>  
            </ul>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </div>

    <div id="exercise-form-container">
        <h2>Log Your Exercise</h2>
        <form id="exercise-form">
            <label for="exerciseType">Exercise Type:</label>
            <select id="exerciseType" required>
            </select>

            <label for="exerciseDate">Date:</label>
            <input type="date" id="exerciseDate" required>

            <label for="exerciseDuration">Duration (minutes):</label>
            <input type="number" id="exerciseDuration" min="1" required>

            <button type="submit">Log Exercise</button>
        </form>
    </div>

    <div id="exercise-log-container">
        <h2>Logged Exercises</h2>
        <ul id="exercise-log">
        </ul>
    </div>

    <footer>
        <p>&copy; <span id="currentyear"></span> Zachariah Sutherland - Connecticut, USA</p>
        <p id="lastModified" class="colored"></p>
    </footer>
</body>
</html>
